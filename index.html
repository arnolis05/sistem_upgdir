<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sistem Upgrade Diri</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="img/logo.png">
</head>
<body>
    <div class="container">
        <div class="content-middle">
            <div class="wrapper-form">
                <div class="form-menu">
                    <p title="Sign In" class="font-list-menu-0">Sign In</p>
                </div>
                <div class="form-menu">
                    <p title="Sign Up" class="font-list-menu-1">Sign Up</p>
                </div>
            </div>
            <div class="form-content-doc">
                <form action="#" method="POST">
                    <div class="form-input-design">
                        <div class="input-box">
                            <div id="box-icon-0">
                                <i class="fa fa-profile"></i>
                            </div>
                            <input title="Masukan Username" type="text" class="design-box-mid-input" name="username" placeholder="Masukan Username..." autofocus>
                        </div>
                        <div class="input-box">
                             <div id="box-icon-0">
                                <i class="fa fa-profile"></i>
                            </div>
                            <input title="Masukan Password" type="password" class="design-box-mid-input" name="password" placeholder="Masukan Password...">
                        </div>
                        <div class="button-design-0">
                            <button title="Masuk" type="submit" class="design-button-both" id="button-success">Masuk</button>
                            &nbsp;
                            <button title="Reset" type="reset" class="design-button-both" id="button-reset">Reset</button>
                        </div>
                     </div>
                </form>
            </div>
        </div>
        <div class="footer">
            <p class="font-foot">V.1.0 - Sistem Upgrade Diri</p>
        </div>
    </div>
</body>
</html>
